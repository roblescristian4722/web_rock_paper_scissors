<!DOCTYPE html>
<html>
    <head>
        <title>Piedra, Papel o Tijeras</title>
        <link rel="stylesheet", href="./css/styles.css">
    </head>

    <body>
        <header>
            <h1>Piedra Papel o Tijeras</h1>
        </header>
        <div id="container">
            <div class="scoreContainer">
                <p class="player">Usuario</p>
                <div id="User">1</div>
                <div id="spacer">:</div>
                <div id="IA">0</div>
                <p class="player">Maquina</p>
            </div>
            <p id="result">resultado</p>
            <div class="buttonContainer">
                <div class="button" id="rockBTN">
                    <img id="rock" src="./assets/paper.png" alt="rock">
                </div>
                <div class="button" id="paperBTN">
                    <img id="paper" src="./assets/rock.png" alt="paper">
                </div>
                <div class="button" id="scissorsBTN">
                    <img id="scissors" src="./assets/scissors.png" alt="scissors">
                </div>
            </div>
        </div>

        <script src="main.js", charset="utf-8"></script>
    </body>
</html>
