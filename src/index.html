            <h1>Piedra Papel o Tijeras</h1>

            <div class="contenedorBotones">
                <div class="boton" id="btnPiedra">
                    <img id="piedra" src="./assets/rock.png" alt="rock">
                </div>
                <div class="boton" id="btnPapel">
                    <img id="papel" src="./assets/paper.png" alt="paper">
                </div>
                <div class="boton" id="btnTijeras">
                    <img id="tijeras" src="./assets/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
        <footer>
            <div>Teoría de la computación D17</div>
            <div>Robles Perez Cristian Ismael</div>
            <div>Gutiérrez Alatorre André Ángel Humberto</div>
